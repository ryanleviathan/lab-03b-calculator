<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Welcome to Alchemy Bootstrap!
            </h2>
            <main>
                <section>
                    <input id="add-input-1"/>
                        <div>
                            +
                        </div>
                    <input id="add-input-2"/>
                    <button id="add-button">
                    add
                    <div id="add-results"></div>
                </section>
                <section>
                    <input id="sub-input-1"/>
                        <div>
                            -
                        </div>
                    <input id="sub-input-2"/>
                    <button id="sub-button">
                    subtract
                    <div id="sub-results"></div>
                </section>
                <section>
                    <input id="mul-input-1"/>
                        <div>
                            *
                        </div>
                    <input id="mul-input-2"/>
                    <button id="mul-button">
                    multiply
                    <div id="mul-results"></div>
                </section>
                <section>
                    <input id="div-input-1"/>
                        <div>
                            /
                        </div>
                    <input id="div-input-2"/>
                    <button id="div-button">
                    divide
                    <div id="div-results"></div>
                </section>
            </main>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
