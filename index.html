<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <main>
                <section>
                    <input type="number" id="add-input-1"/>
                    +
                    <input type="number" id="add-input-2" />
                    <button id="add-button">Add</button>
                    <div id="add-results"></div>
                </section>
        
                <section>
                    <input type="number" id="sub-input-1"/>
                    -
                    <input type="number" id="sub-input-2" />
                    <button id="sub-button">Subtract</button>
                    <div id="sub-results"></div>
                </section>
                
                <section>
                    <input type="number" id="div-input-1"/>
                    /
                    <input type="number" id="div-input-2" />
                    <button id="div-button">Divide</button>
                    <div id="div-results"></div>
                </section>
        
                <section>
                    <input type="number" id="mul-input-1"/>
                    *
                    <input type="number" id="mul-input-2" />
                    <button id="mul-button">Multiply</button>
                    <div id="mul-results"></div>
                </section>
            </main>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
